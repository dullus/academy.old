<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <div class="sidebar_menu">
        <div class="menu">
          <ul>
            <div class="spotify-top">
              <li class="spotify-icon">
                <i id="spotify-icon" class="fab fa-spotify"></i>
                <a>Spotify</a>
                <p class="discover">Discover</p>
              </li>
            </div>
            <div class="side-menu-containers">
              <li>
                <i class="fas fa-globe-americas"></i>
                <a href="#">Explore</a>
              </li>
              <li>
                <i class="fas fa-podcast"></i>
                <a href="#">Radio</a>
              </li>
            </div>
            <p class="heading-of-li">Library</p>
            <div class="side-menu-containers">
              <li>
                <i class="fas fa-music"></i>
                <a href="#">Songs</a>
              </li>
              <li>
                <i class="fas fa-compact-disc"></i>
                <a href="#">Albums</a>
              </li>
              <li>
                <i class="fas fa-microphone"></i>
                <a href="#">Artists</a>
              </li>
              <li>
                <i class="fas fa-heart"></i>
                <a href="#">Favourites</a>
              </li>
            </div>
            <div class="playlist">
              <p class="heading-of-li">Playlist</p>
              <i id="side-bar-playlist-plus-icon" class="fas fa-plus"></i>
            </div>
            <div class="side-menu-containers">
              <li>
                <i class="fas fa-bars"></i>
                <a href="#">Relax</a>
              </li>
              <li>
                <i class="fas fa-bars"></i>
                <a href="#">Workout</a>
              </li>
              <li>
                <i class="fas fa-bars"></i>
                <a href="#">My music</a>
              </li>
              <li>
                <i class="fas fa-bars"></i>
                <a href="#">Discover weekly</a>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="second">
        <nav class="navbar">
          <div class="navbar__container">
            <div class="search-container">
              <div class="navbar__container-left-arrows">
                <i id="left" class="fas fa-chevron-left"></i>
                <i id="right" class="fas fa-chevron-right"></i>
              </div>
              <div class="searchbox">
                <i class="fa fa-search"></i>
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search.."
                  name="searc"
                />
              </div>
            </div>
            <div class="navbar__container-right">
              <button>Premium</button>
              <div class="bell-icon-container">
                <span></span>
                <i class="fas fa-bell"></i>
              </div>
              <div class="navbar__container-right-user">
                <i class="far fa-user-circle"></i>
                <p>Asylab</p>
                <i id="#arrow-down" class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>
        </nav>
        <section class="section">
          <div>
            <h3 class="section-artist">Artists</h3>
            <i class="fas fa-check-circle"></i>
          </div>
          <h1 class="section__main-headline">Eminem</h1>
          <div class="section__main-buttons">
            <button class="section__main__buttons-play">Play</button>
            <button class="section__main__buttons-Follow">Follow</button>
            <span class="section__main__buttons-Follow-circle"
              ><i class="fas fa-ellipsis-h"></i
            ></span>
          </div>
          <div class="section__main-list">
            <ul>
              <li>OVERVIEW</li>
              <li>FANS ALSO LIKE</li>
              <li>ABOUT</li>
              <li>cONCERTS</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
