<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kocky</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <section class="redBoxZone">
      <h3>Red box</h3>
      <p>Increase size</p>
      <button class="changeSize" onclick="increaseSize(10)">+</button>
      <button class="changeSize" onclick="increaseSize(-10)">-</button>
      <section id="redBox"></section>
    </section>

    <section class="blueBoxZone">
      <h3>Blue box</h3>
      <p>Move from left to right</p>
      <button class="moveToLeft" onclick="animateBox(5)">Start</button>
      <button class="moveToLeft" onclick="stopAnimatedBox()">Stop</button>
      <section id="blueBox"></section>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
