<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body style="max-width: 600px; margin: 10px">
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam debitis
      necessitatibus veritatis soluta unde qui, velit culpa a ex praesentium
      impedit ratione. Voluptate odit exercitationem earum ea. Quasi, adipisci
      molestias.
    </p>
    <form>
      <fieldset>
        <legend>Inputs</legend>
        <label for="aa">Car: </label><br />
        <input type="text" value="Porsche" name="car" id="car" />
        <br />
        <label for="quote">Quote: </label><br />
        <textarea rows="2" name="quote" id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam debitis
          necessitatibus veritatis soluta unde qui, velit culpa a ex praesentium
          impedit ratione. Voluptate odit exercitationem earum ea. Quasi, adipisci
          molestias.
        </textarea>
        <br />
        <input type="checkbox" value="cbValue" name="cb" id="cb" checked />
        <label for="cb">Understand</label>
      </fieldset>
      <fieldset>
        <legend>Do you agree?</legend>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Maybe
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Opinion</legend>
        <label for="bb">Your choice?</label>
        <select name="bb" id="bb" class="form-select">
          <option value="1">Some option 1</option>
          <option value="2" selected>Some option 2</option>
          <option value="3">Some option 3</option>
        </select>
      </fieldset>
      <br />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </body>
</html>
