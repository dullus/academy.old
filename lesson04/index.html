<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Music</title>
  </head>
  <body>
    <article class="mainPanel">
      <div id="image">
        <img id="topPic" src="/lesson04/images/illustration-hero.svg" />
      </div>
      <div id="info">
        <h1 id="title" >Order summary</h1>
        <p id="mainText">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div id="all">
        <div id="price">
          <div id="icon">
            <img src="/lesson04/images/icon-music.svg" />
          </div>
          <div id="priceInfo">
            <p id="annualPlan">
              <strong>Annual plan</strong></p>
              <p id="dollar">$59.99/year</p>
          </div>
          <div id="changeButton"><a href=""><strong> Change</a></strong></div>
        </div>
      </div>
      <div id="paymentLink">
        <a href=""><strong>Proceed to payment</strong></a>
      </div>
      <div id="cancelLink">
        <a href=""><strong>Cancel order</strong> </a>
      </div>
    </article>
  </body>
</html>
