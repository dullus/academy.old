<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>

    </style>
  </head>
  <body>
    <section class="leftSection">
      <article class="leftSection__article">
        <img src="images/logo.svg" alt="logo" class="logoImage" />
        <div id="buttonText--wrapper">
          <p class="article__text--box">New</p>
          <p class="article__text--noBox">monograph dashboard</p>
        </div>
        <h1>powerful insights into your team</h1>
        <p class="article__description">
          Project planning and time tracking for agile teams
        </p>
        <p class="article__button">
          <a href="" class="article__buttonLink">Schedule a demo</a>
        </p>
        <p class="article__text--afterButton">to see a preview</p>
      </article>
      </section>

      <section class="rightSection">
       
        <section class="rightSection__top" style="background-image: url();">
          <img src="images/bckgr.jpg" alt="" id="greyBackground">
          <img
            src="images/icon-hamburger.svg"
            alt="icon-hamburger"
            id="hamburgerIcon"
          />
          <nav>
            <ul>
              <li class="menu"><a href="" class="menu--link">Product</a></li>
              <li class="menu"><a href="" class="menu--link">Features</a></li>
              <li class="menu"><a href="" class="menu--link">Pricing</a></li>
              <li class="menu"><div id="circle"></div></li>
              <li class="menu">
                <a href="" class="menu--link" id="menu--grey">Login</a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="rightSection__bottom">
          <div id="image__wrapper">
            <img
              src="images/illustration-devices.svg"
              alt="bckgrnd_i"
              id="backgroundImage"
            />
          </div>
        </section>
      </section>
     
    </section>
  </body>
</html>
