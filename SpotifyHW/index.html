<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div id="pageContent">
      <!-- <img src="kendrick-lamar.jpg" id="backgroundPic" /> -->
      <nav id="leftSideNavBar">
        <div id="leftMenuItem1">
          <img src="aaa.jfif" id="spotifyIcon" />
        </div>
        <nav class="discoverNav">
          <div id="discoverNavLabel"><strong>Discover</strong></div>
          <div id="discoverItem1">
            <img src="./icons/compass.png" id="explorePic" /> Explore
          </div>
          <div id="discoverItem2">
            <img src="./icons/radio.png" id="radioPic" /> Radio
          </div>
        </nav>
        <nav class="libraryNav">
          <div id="libraryNavLabel"><strong>Library</strong></div>
          <div id="libraryItem1">
            <img src="./icons/note.png" id="songsPic" /> Songs
          </div>
          <div id="libraryItem2">
            <img src="./icons/cd.png" id="albumsPic" /> Albums
          </div>
          <div id="libraryItem3">
            <img src="./icons/mic.png" id="artistsPic" /> Artists
          </div>
          <div id="libraryItem4">
            <img src="./icons/heart.png" id="favoritesPic" /> Favorites
          </div>
        </nav>
        <nav class="playlistsNav">
          <div id="playlistsNavLabel"><strong>Playlists</strong></div>
          <div id="playlistsItem1">
            <img src="./icons/list.png" class="listPic" /> Discover Weekly
          </div>
          <div id="playlistsItem2">
            <img src="./icons/list.png" class="listPic" /> Relax
          </div>
          <div id="playlistsItem3">
            <img src="./icons/list.png" class="listPic" /> WorkOut
          </div>
          <div id="playlistsItem4">
            <img src="./icons/list.png" class="listPic" /> My Music
          </div>
        </nav>
      </nav>
    </div>
  </body>
</html>
