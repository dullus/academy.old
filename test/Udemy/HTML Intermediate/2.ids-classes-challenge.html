<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .heading {
        color: green;
      }
      #main-para {
        color: yellow;
      }
    </style>
    <title>IDs & Classes Challenge</title>
  </head>
  <body>
    <!-- IDs & Classes Challenge -->

    <!-- change the color to green (class) -->
    <h2 class="heading">My shop</h2>
    <h4 class="heading">Online business</h4>

    <!-- change the color to yellow (ID)-->
    <p id="main-para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium,
      dignissimos?
    </p>
  </body>
</html>
