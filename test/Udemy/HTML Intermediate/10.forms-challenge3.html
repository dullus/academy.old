<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Challange 3.</title>
  </head>
  <body>
    <!-- HTML Forms Challange 3. -->
    <form method="submit">
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Job" />

      <input list="books" />
      <datalist id="books">
        <option value="1984"></option>
        <option value="Animal farm"></option>
        <option value="Master of flies"></option>
      </datalist>

      <textarea name="comment-field" cols="30" rows="10"></textarea>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
