<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Challenge 2</title>
  </head>
  <body>
    <!-- HTML Forms Challenge 2 -->
    <form>
      <label for="countries">Choose a country:</label>
      <!-- select list -->
      <select name="countries">
        <option value="countries">Countries</option>
        <option value="slovakia">Slovakia</option>
        <option value="czech-republic">Czech Republic</option>
        <option value="poland">Poland</option>
        <option value="ukrajna">Ukrajna</option>
        <option value="hungary">Hungary</option>
        <option value="austria">Austria</option>
      </select>

      <label for="capitols">Choose a capitol city:</label>

      <!-- data list -->
      <input list="capitols" />
      <datalist id="capitols">
        <option value="Capitols"></option>
        <option value="Bratislava"></option>
        <option value="Prague"></option>
        <option value="Warsava"></option>
        <option value="Kijev"></option>
        <option value="Budapest"></option>
        <option value="Vienna"></option>
      </datalist>
    </form>
  </body>
</html>
